# fly.toml app configuration file for buddy-fly-voice-agent
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'buddy-fly-voice-agent'
primary_region = 'sjc'

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
